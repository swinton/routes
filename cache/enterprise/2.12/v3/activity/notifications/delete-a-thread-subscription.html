<h2>
<a id="delete-a-thread-subscription" class="anchor" href="#delete-a-thread-subscription" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Delete a thread subscription</h2>
<p>Mutes all future notifications for a conversation until you comment on the thread or get <strong>@mention</strong>ed.</p>
<pre><code>DELETE /notifications/threads/:thread_id/subscription
</code></pre>
<h3>
<a id="response-8" class="anchor" href="#response-8" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
