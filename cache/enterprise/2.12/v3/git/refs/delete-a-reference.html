<h2>
<a id="delete-a-reference" class="anchor" href="#delete-a-reference" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Delete a reference<a href="/enterprise/2.12/apps/" class="tooltip-link github-apps-marker octicon octicon-info" title="Enabled for GitHub Apps"></a>
</h2>
<pre><code>DELETE /repos/:owner/:repo/git/refs/:ref
</code></pre>
<p>Example: Deleting a branch:</p>
<pre><code>DELETE /repos/octocat/Hello-World/git/refs/heads/feature-a
</code></pre>
<p>Example: Deleting a tag:</p>
<pre><code>DELETE /repos/octocat/Hello-World/git/refs/tags/v1.0
</code></pre>
<h3>
<a id="response-2" class="anchor" href="#response-2" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
