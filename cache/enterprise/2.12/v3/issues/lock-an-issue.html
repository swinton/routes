<h2>
<a id="lock-an-issue" class="anchor" href="#lock-an-issue" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Lock an issue<a href="/enterprise/2.12/apps/" class="tooltip-link github-apps-marker octicon octicon-info" title="Enabled for GitHub Apps"></a>
</h2>
<p>Users with push access can lock an issue or pull request&apos;s conversation.</p>
<pre><code>PUT /repos/:owner/:repo/issues/:number/lock
</code></pre>
<p>Note that you&apos;ll need to set <code>Content-Length</code> to zero when calling out to this endpoint. For more information, see &quot;<a href="/enterprise/2.12/v3/#http-verbs">HTTP verbs</a>.&quot;</p>
<h3>
<a id="response-5" class="anchor" href="#response-5" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
