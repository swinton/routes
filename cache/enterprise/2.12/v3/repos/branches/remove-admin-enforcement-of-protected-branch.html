<h2>
<a id="remove-admin-enforcement-of-protected-branch" class="anchor" href="#remove-admin-enforcement-of-protected-branch" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Remove admin enforcement of protected branch<a href="/enterprise/2.12/apps/" class="tooltip-link github-apps-marker octicon octicon-info" title="Enabled for GitHub Apps"></a>
</h2>
<p>Removing admin enforcement requires admin or owner permissions to the repository and branch protection to be enabled.</p>
<pre><code>DELETE /repos/:owner/:repo/branches/:branch/protection/enforce_admins
</code></pre>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
