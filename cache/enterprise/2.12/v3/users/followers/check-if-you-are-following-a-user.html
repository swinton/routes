<h2>
<a id="check-if-you-are-following-a-user" class="anchor" href="#check-if-you-are-following-a-user" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Check if you are following a user</h2>
<pre><code>GET /user/following/:username
</code></pre>
<h3>
<a id="response-if-you-are-following-this-user" class="anchor" href="#response-if-you-are-following-this-user" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response if you are following this user</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
<h3>
<a id="response-if-you-are-not-following-this-user" class="anchor" href="#response-if-you-are-not-following-this-user" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response if you are not following this user</h3>
